<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg" alt="First slide" style="max-width:100%;max-height:100%;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{img1.url}}" alt="Second slide" style="max-width:100%;max-height:100%;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{img2.url}}" alt="Third slide" style="max-width:100%;max-height:100%;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 py-4 mx-auto">
        {% for product in product %}

        {% if product.image %}
        <a href="{% url 'productdetails' product.slug %}">
           <img class="img-responsive center" src="{{product.image.url}}" alt="Card image cap" width="200" height="245">
        </a> &nbsp;
        {% endif %}

        {% endfor %}
      </div>
    </div>
  </div>
</div>
